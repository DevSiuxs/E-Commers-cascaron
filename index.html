    <meta name="author" content="Edson Gaxiola">
    <title>E-commerce</title>
    
    <!-- css stilos -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- icono sitio web -->
    <link rel="ico" type="image/png" href="./img/carrito.ico">

    <header>
        <!-- Nav -->
        <nav class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="./img/playera.jpg" class="cart-img">

                            <div class="cart-product-title">Camisas</div>
                            <div class="cart-price">$25</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remover carro -->
                        <i class='bx bxs-trash cart-remove'></i>
                    </div>
                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">0$</div>
                </div>
                <!-- Boton de compra -->
                <button class="btn-buy" type="button">Comprar</button>
                <!-- cerrar carro -->
                <i class='bx bx-x' id="close-cart"' ></i>
            </div>
        </nav>
